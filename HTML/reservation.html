<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        眠貓咖啡屋
    </title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/reservation.css">
    <style>
        /* 反白選取樣式 */
        ::selection {
            background-color: #f9e9b5; /* 橘色背景 */
            color: #9a802c; /* 白色文字 */
        }
    </style>

</head>

<body onbeforeunload="window.scrollTo(0, 0)">
    <!-- Logo & 店名(navbar 導覽列) & first picture-->

    <!-- navbar 導覽列-->
    <header>
        <!-- 新版導覽列 -->
        <div class="navbar">
            <a href="../index.html" class="logo">
                <img src="../images/logo b.png" alt="logo main">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a href="../index.html" class="nav-text">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./menu.html" class="nav-text">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="./reservation.html" class="nav-text">Reservation</a>
                </li>
                <li class="nav-item"><a href="./info.html" class="nav-text">Info</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- end navbar-->

    <!-- reservation -->
    <section class="first">
        <h1 class="main-title">RESERVATION</h1>
    </section>

    <div class="main">
        <!-- title -->
        <div class="title-template sun-theme">
            <h6 class="title-s">RESERVATION</h6>
            <div class="container-headline-content">
                <span class="common-headline-content__title">填</span>
                <span class="common-headline-content__title">表</span>
                <span class="common-headline-content__title">預</span>
                <span class="common-headline-content__title">約</span>
            </div>
            <!-- stars & lines -->
            <div class="stars_lines_b">
                <img src="../images/star-b.svg" alt="star_white" class="center-image">
            </div>
        </div>
        <!-- end title -->  
        
        <!-- start form -->
        <div class="form-container">
            <form id="reservation-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話</label>
                    <input type="tel" id="phone" name="phone" placeholder="請輸入您的電話號碼" required>
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">時間</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">人數</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="message">特殊需求</label>
                    <textarea id="message" name="message" placeholder="請輸入任何特殊需求" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">送出訂位</button>
            </form>
        </div>
        <script src="form.js"></script>
        <!-- end form -->
        
    </div>

    <!--start footer -->
    <script src="../JS/home.js"></script>
    <footer>
        <!-- 左側區域 -->
        <div class="footer-left">
            <a href="#" class="footer-logo">
                <img src="../images/logo w.png" alt="logo main">
            </a>
            <p>Copyright © 2024</p>
        </div>
        <!-- 中間的按鈕 -->
        <div class="footer-button-container">
            <li class="footer-text-item">
                <a href="#" id="backToTopBtn" class="footer-text">Home</a>
                <script src="../JS/back-to-top.js"></script>
            </li>
            <li class="footer-text-item">
                <a href="./menu.html" class="footer-text">Menu</a>
            </li>
            <li class="footer-text-item">
                <a href="./reservation.html" class="footer-text">Reservation</a>
            </li>
            <li class="footer-text-item"><a href="./info.html" class="footer-text">Info</a>
            </li>
        </div>
        <!-- icons -->
        <div class="icons">
            <a href="https://www.facebook.com/">
                <img class="icon-item" src="../images/fb.svg" alt="fb" width="56px" height="56px">
            </a>
            <a href="https://www.instagram.com/">
                <img class="icon-item" src="../images/ins.svg" alt="ig" width="56px" height="56px">
            </a>
            <a href="mailto:example@example.com">
                <img class="icon-item" src="../images/mail.svg" alt="mail" width="56px" height="56px">
            </a>
        </div>
    </footer>
    <!-- end footer-->
</body>
</html>
